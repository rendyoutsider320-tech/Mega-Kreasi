<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Kreatif - AI Chat</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #fd0404;
            --primary-dark: #b90303;
            --secondary: #7C3AED;
            --background: linear-gradient(135deg, #132653 0%, #1E293B 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-strong: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #F8FAFC;
            --text-dim: #94A3B8;
            --bot-bubble: rgba(255, 255, 255, 0.1);
            --user-bubble: #fd0404;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Device Frame */
        .device-frame {
            width: 375px;
            height: 812px;
            background: #1d1c1c;
            border-radius: 40px;
            border: 8px solid #334155;
            position: relative;
            overflow: hidden;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            padding: 24px 20px 16px;
            background: rgba(19, 38, 83, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            color: var(--text-main);
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }

        .agent-info {
            display: flex;
            flex-direction: column;
        }

        .agent-name {
            font-weight: 700;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .agent-name span {
            background: linear-gradient(135deg, #FF4B4B, #fd0404);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .agent-status {
            font-size: 11px;
            color: #4ADE80;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #4ADE80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.4);
            }

            70% {
                box-shadow: 0 0 0 6px rgba(74, 222, 128, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(74, 222, 128, 0);
            }
        }

        /* Dropdown Menu */
        .header-menu {
            position: relative;
        }

        .menu-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: #1E293B;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 8px;
            margin-top: 8px;
            min-width: 150px;
            display: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            z-index: 20;
        }

        .menu-dropdown.show {
            display: block;
            animation: fadeIn 0.2s ease;
        }

        .menu-item {
            padding: 10px 12px;
            font-size: 13px;
            color: var(--text-dim);
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .menu-item.danger {
            color: #ef4444;
        }

        .menu-item.danger:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .chat-area::-webkit-scrollbar {
            width: 4px;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .date-divider {
            text-align: center;
            font-size: 10px;
            color: var(--text-dim);
            margin: 10px 0;
            position: relative;
        }

        .date-divider::before,
        .date-divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: var(--glass-border);
        }

        .date-divider::before {
            left: 0;
        }

        .date-divider::after {
            right: 0;
        }

        /* Bubbles */
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
            animation: slideUp 0.3s ease;
            word-wrap: break-word;
        }

        .message.bot {
            align-self: flex-start;
            background: var(--bot-bubble);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(5px);
        }

        .message.user {
            align-self: flex-end;
            background: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(253, 4, 4, 0.3);
        }

        .message-time {
            font-size: 9px;
            display: block;
            margin-top: 6px;
            opacity: 0.7;
            text-align: right;
        }

        /* Input Area Container (Includes Quick Replies) */
        .bottom-section {
            background: rgba(19, 38, 83, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--glass-border);
            z-index: 10;
        }

        /* Quick Replies */
        .quick-replies {
            display: flex;
            gap: 8px;
            padding: 12px 16px 4px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .quick-replies::-webkit-scrollbar {
            display: none;
        }

        .chip {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 6px 12px;
            font-size: 11px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-dim);
        }

        .chip:hover {
            background: var(--glass);
            color: white;
            border-color: var(--primary);
        }

        /* Input Field */
        .input-area {
            padding: 12px 16px 16px;
            display: flex;
            align-items: flex-end;
            gap: 12px;
        }

        .input-wrapper {
            flex: 1;
            background: var(--glass);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            min-height: 44px;
        }

        .input-wrapper textarea {
            background: transparent;
            border: none;
            color: white;
            flex: 1;
            outline: none;
            font-size: 14px;
            padding: 4px 0;
            resize: none;
            height: 24px;
            max-height: 100px;
            font-family: inherit;
        }

        .action-btn {
            color: var(--text-dim);
            cursor: pointer;
            transition: color 0.2s;
            font-size: 18px;
        }

        .action-btn:hover {
            color: var(--primary);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(253, 4, 4, 0.4);
            transition: transform 0.2s;
            flex-shrink: 0;
        }

        .send-btn:active {
            transform: scale(0.9);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: var(--bot-bubble);
            padding: 12px 16px;
            border-radius: 20px;
            border-bottom-left-radius: 4px;
            margin-bottom: 10px;
            border: 1px solid var(--glass-border);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--text-dim);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Bottom Nav */
        nav {
            padding: 12px 0;
            background: rgba(15, 23, 42, 0.95);
            border-top: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 10px;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-item i {
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div class="device-frame">
        <!-- Header -->
        <header>
            <div class="header-left">
                <a href="nusalokal_mockup.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
                <div class="logo-icon"
                    style="width: 36px; height: 36px; background: linear-gradient(135deg, #fd0404, #7C3AED); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white;">
                    AI</div>
                <div class="agent-info">
                    <div class="agent-name">Mega <span>Bot</span></div>
                    <div class="agent-status">
                        <div class="status-dot"></div> Online
                    </div>
                </div>
            </div>
            <div class="header-menu">
                <div class="icon-btn" onclick="toggleMenu()"
                    style="width: 36px; height: 36px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.2); color: white; cursor: pointer;">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                <!-- Menu Dropdown -->
                <div class="menu-dropdown" id="menuDropdown">
                    <div class="menu-item" onclick="clearChat()">
                        <i class="fas fa-trash-alt"></i> Hapus Chat
                    </div>
                    <div class="menu-item">
                        <i class="fas fa-download"></i> Ekspor Chat
                    </div>
                </div>
            </div>
        </header>

        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <div class="date-divider">Hari Ini</div>
            <!-- Messages will be loaded here -->

            <!-- Typing Indicator (Always inserted at bottom) -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>

        <!-- Input Area Container -->
        <div class="bottom-section">
            <!-- Quick Replies Chips -->
            <div class="quick-replies" id="quickReplies">
                <div class="chip" onclick="sendQuickReply('Ada materi apa hari ini?')">üìö Materi Hari Ini</div>
                <div class="chip" onclick="sendQuickReply('Cara troubleshooting WiFi?')">üì∂ WiFi Error</div>
                <div class="chip" onclick="sendQuickReply('Saya butuh bantuan teknis')">üîß Bantuan Teknis</div>
                <div class="chip" onclick="sendQuickReply('Terima kasih!')">üôè Terima Kasih</div>
            </div>

            <!-- Input Box -->
            <div class="input-area">
                <div class="input-wrapper">
                    <i class="fas fa-paperclip action-btn"></i>
                    <textarea id="messageInput" placeholder="Ketik pesan..." rows="1" oninput="autoResize(this)"
                        onkeypress="handleKeyPress(event)"></textarea>
                    <i class="fas fa-microphone action-btn"></i>
                </div>
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- Navigation -->
        <nav>
            <a href="nusalokal_mockup.html" class="nav-item"><i class="fas fa-home"></i><span>Beranda</span></a>
            <a href="nusalokal_courses.html" class="nav-item"><i class="fas fa-book-open"></i><span>Kursus</span></a>
            <a href="#" class="nav-item active"><i class="fas fa-robot"></i><span>AI Agent</span></a>
            <a href="nusalokal_profile.html" class="nav-item"><i class="fas fa-user-circle"></i><span>Profil</span></a>
        </nav>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const typingIndicator = document.getElementById('typingIndicator');
        const menuDropdown = document.getElementById('menuDropdown');

        // Initial Load
        window.addEventListener('DOMContentLoaded', () => {
            loadChatHistory();
        });

        function toggleMenu() {
            menuDropdown.classList.toggle('show');
        }

        // Close menu when clicking outside
        window.addEventListener('click', (e) => {
            if (!e.target.closest('.header-menu')) {
                menuDropdown.classList.remove('show');
            }
        });

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function sendQuickReply(text) {
            messageInput.value = text;
            sendMessage();
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (text === "") return;

            // 1. Add User Message
            addMessage(text, 'user', true);
            messageInput.value = '';
            messageInput.style.height = '24px'; // Reset height
            scrollToBottom();

            // 2. Show Typing Indicator
            showTyping(true);
            scrollToBottom();

            // 3. Simulate AI Response
            setTimeout(() => {
                showTyping(false);
                const response = getAIResponse(text);
                addMessage(response, 'bot', true);
                scrollToBottom();
            }, 1000 + Math.random() * 1000);
        }

        function addMessage(text, sender, save = false) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;

            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            div.innerHTML = `
                ${text}
                <span class="message-time">${time}</span>
            `;

            // Insert before typing indicator
            chatArea.insertBefore(div, typingIndicator);

            if (save) {
                saveToHistory({ text, sender, time });
            }
        }

        function showTyping(show) {
            typingIndicator.style.display = show ? 'block' : 'none';
        }

        function scrollToBottom() {
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // --- Logic & Storage ---

        function getAIResponse(input) {
            input = input.toLowerCase();
            if (input.includes('halo') || input.includes('hi')) return "Halo juga! üëã Ada yang ingin ditanyakan?";
            if (input.includes('materi')) return "Materi hari ini tentang **Network Troubleshooting**. Kita akan bahas model OSI dan diagnosa dasar. Siap belajar?";
            if (input.includes('wifi') || input.includes('connect')) return "Masalah WiFi biasanya cek: <br>1. Router nyala?<br>2. Kabel tercolok?<br>3. Coba restart router.";
            if (input.includes('bantuan') || input.includes('help')) return "Saya bisa bantu jelaskan materi kursus, jadwal kelas, atau masalah teknis akun Anda.";
            if (input.includes('terima kasih') || input.includes('tq')) return "Sama-sama! Senang bisa membantu Anda belajar. üòÑ";
            return "Maaf, saya kurang paham. Bisa jelaskan lebih detail lagi?";
        }

        const STORAGE_KEY = 'nusa_chat_history';

        function saveToHistory(msgObj) {
            let history = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            history.push(msgObj);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
        }

        function loadChatHistory() {
            let history = JSON.parse(localStorage.getItem(STORAGE_KEY));

            // If empty, show welcome message
            if (!history || history.length === 0) {
                addMessage("Halo! üëã Saya Mega Bot, asisten AI pintar Anda.<br>Ada yang bisa saya bantu terkait materi kursus atau masalah teknis?", 'bot', true);
            } else {
                history.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = `message ${msg.sender}`;
                    div.innerHTML = `
                        ${msg.text}
                        <span class="message-time">${msg.time}</span>
                    `;
                    chatArea.insertBefore(div, typingIndicator);
                });
                scrollToBottom();
            }
        }

        function clearChat() {
            if (confirm("Hapus semua riwayat chat?")) {
                localStorage.removeItem(STORAGE_KEY);
                // Clear UI (keep typing indicator)
                chatArea.innerHTML = '<div class="date-divider">Hari Ini</div><div class="typing-indicator" id="typingIndicator"><div class="typing-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>';
                // Restore logic refs
                window.location.reload(); // Simplest way to reset state properly
            }
        }
    </script>

</body>

</html>
