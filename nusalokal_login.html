<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Kreatif - Login</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="auth-style.css">
    <meta name="theme-color" content="#fd0404">
</head>

<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div id="toast-container" class="toast-container"></div>

    <div class="device-frame">
        <div class="screen-content">
            <!-- Logo -->
            <div class="logo-container">
                <div class="logo-icon">M</div>
                <div class="logo-text">Mega Kreatif</div>
            </div>

            <!-- Login Card -->
            <div class="auth-card">
                <div class="welcome-text">
                    <h2>Masuk ke Akun</h2>
                    <p>Pilih metode tercepat untuk lanjut belajar.</p>
                </div>

                <!-- SSO Options -->
                <div class="sso-container">
                    <button class="btn-sso google" onclick="handleSSOLogin('Google')">
                        <svg viewBox="0 0 48 48">
                            <path fill="#EA4335"
                                d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z" />
                            <path fill="#4285F4"
                                d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z" />
                            <path fill="#FBBC05"
                                d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z" />
                            <path fill="#34A853"
                                d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z" />
                        </svg>
                        <span>Google</span>
                    </button>
                    <button class="btn-sso microsoft" onclick="handleSSOLogin('Microsoft')">
                        <svg viewBox="0 0 23 23">
                            <path fill="#f35325" d="M1 1h10v10H1z" />
                            <path fill="#81bc06" d="M12 1h10v10H12z" />
                            <path fill="#05a6f0" d="M1 12h10v10H1z" />
                            <path fill="#ffba08" d="M12 12h10v10H12z" />
                        </svg>
                        <span>Microsoft</span>
                    </button>
                    <button class="btn-sso yahoo" onclick="handleSSOLogin('Yahoo')">
                        <svg viewBox="0 0 512 512">
                            <path fill="#6001D2"
                                d="M228.6 206.5L138.8 8h68.6l54.9 146.9L320.1 8h63.7l-92.4 200v120h-62.8V206.5H228.6z" />
                        </svg>
                        <span>Yahoo</span>
                    </button>
                </div>

                <div class="divider">atau login manual</div>

                <form id="login-form" novalidate>
                    <div class="input-group" id="email-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email Anda" autocomplete="email">
                        <div class="error-msg" id="email-error"></div>
                    </div>
                    <div class="input-group" id="password-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password Anda">
                        <div class="error-msg" id="password-error"></div>
                    </div>
                    <a href="nusalokal_forgot_password.html" class="forgot-pass">Lupa Password?</a>

                    <button type="submit" class="btn-primary">Masuk</button>
                </form>
            </div>

            <div class="auth-footer">
                Belum punya akun? <a href="nusalokal_register.html">Daftar Sekarang</a>
            </div>
        </div>
    </div>

    <script src="auth-logic.js"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailGroup = document.getElementById('email-group');
        const passwordGroup = document.getElementById('password-group');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');

        function validateEmail(email) {
            if (!email) return "Email wajib diisi";
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!re.test(email)) return "Format email tidak valid";
            return "";
        }

        function validatePassword(password) {
            if (!password) return "Password wajib diisi";
            return "";
        }

        // Real-time validation
        emailInput.addEventListener('input', () => showError(emailGroup, emailError, validateEmail(emailInput.value)));
        passwordInput.addEventListener('input', () => showError(passwordGroup, passwordError, validatePassword(passwordInput.value)));

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            if (submitBtn.disabled) return;

            const emailErr = validateEmail(emailInput.value);
            const passErr = validatePassword(passwordInput.value);

            showError(emailGroup, emailError, emailErr);
            showError(passwordGroup, passwordError, passErr);

            if (!emailErr && !passErr) {
                submitBtn.disabled = true;
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Masuk...';

                // Simulate Login
                setTimeout(() => {
                    const email = emailInput.value;
                    const password = passwordInput.value;
                    const users = getRegisteredUsers();

                    const user = users.find(u => u.email === email && u.password === password) ||
                        (email === "test@example.com" && password === "password123" ? { name: 'Demo User', email: 'test@example.com' } : null);

                    if (user) {
                        showToast(`Selamat datang kembali, ${user.name}!`, 'success');
                        localStorage.setItem('user_session', JSON.stringify({
                            email: user.email,
                            name: user.name,
                            token: 'mock-' + Date.now()
                        }));
                        setTimeout(() => window.location.href = 'nusalokal_mockup.html', 1000);
                    } else {
                        showToast('Email atau password salah', 'error');
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = originalText;
                        passwordInput.value = '';
                        passwordInput.focus();
                    }
                }, 1500);
            }
        });
    </script>

</body>

</html>
