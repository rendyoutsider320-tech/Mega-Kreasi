<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Kreatif - Profil Saya</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="auth-style.css">
    <style>
        :root {
            --primary: #fd0404;
            --primary-dark: #b90303;
            --secondary: #7C3AED;
            --background: linear-gradient(135deg, #132653 0%, #1E293B 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-strong: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #F8FAFC;
            --text-dim: #94A3B8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2.5vh 2.5vw;
        }

        /* Main Container - Fully Responsive */
        .device-frame {
            width: 100%;
            min-height: 100vh;
            background: #1d1c1c;
            position: relative;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            border: none;
            border-radius: 0;
            box-shadow: none;
        }

        /* Desktop Max Width */
        @media (min-width: 64rem) {
            .device-frame {
                max-width: 80rem;
            }
        }

        .t-content {
            flex: 1;
            width: 100%;
            max-width: 75rem;
            margin: 0 auto;
            padding: 2rem 0;
            padding-bottom: 7rem;
            overflow-y: auto;
        }

        /* Content Scrollable */
        .t-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        .t-content::-webkit-scrollbar {
            display: none;
        }

        /* Profile Header */
        .profile-header {
            padding: 40px 24px 30px;
            background: linear-gradient(180deg, rgba(253, 4, 4, 0.15) 0%, rgba(19, 38, 83, 0) 100%);
            text-align: center;
            position: relative;
        }

        .avatar-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 16px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid var(--primary);
            object-fit: cover;
            background: #cbd5e1;
            /* Placeholder */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #334155;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .edit-badge {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--primary);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #1d1c1c;
            /* Match device bg */
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .user-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .user-email {
            font-size: 13px;
            color: var(--text-dim);
            margin-bottom: 20px;
        }

        .edit-profile-btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 1.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .edit-profile-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Stats Row */
        .stats-row {
            display: flex;
            justify-content: space-between;
            padding: 0 1.5rem;
            margin-bottom: 2rem;
            gap: 0.75rem;
        }

        .stat-card {
            flex: 1;
            background: var(--glass);
            border: 0.06rem solid var(--glass-border);
            border-radius: 1rem;
            padding: 1rem 0.625rem;
            text-align: center;
            backdrop-filter: blur(0.625rem);
        }

        .stat-value {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-dim);
        }

        /* Menu Grid */
        .profile-sections-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(20rem, 16fr));
            gap: 2rem;
            padding: 0 1.5rem;
        }

        .menu-section {
            padding: 0;
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-dim);
            margin-bottom: 0.75rem;
            padding-left: 0.5rem;
        }

        .menu-list {
            background: var(--glass);
            border: 0.06rem solid var(--glass-border);
            border-radius: 1rem;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 0.06rem solid var(--glass-border);
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            color: white;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .menu-icon {
            width: 2.25rem;
            height: 2.25rem;
            background: rgba(4, 253, 4, 0.1);
            /* Greenish tint for placeholder */
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.625rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: var(--primary);
        }

        .menu-text {
            flex: 1;
            font-size: 14px;
            font-weight: 500;
        }

        .menu-arrow {
            color: var(--text-dim);
            font-size: 12px;
        }

        /* Logout Button */
        .logout-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: calc(100% - 48px);
            margin: 0 auto 20px;
            background: rgba(253, 4, 4, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* Animation */
        .animate-up {
            animation: slideUp 0.5s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Navigation */
        nav {
            padding: 12px 0;
            background: rgba(15, 23, 42, 0.95);
            border-top: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 10px;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-item i {
            font-size: 20px;
        }

        /* Modal Styles */
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: flex-end;
        }

        .modal-container {
            width: 100%;
            background: #1E293B;
            border-radius: 30px 30px 0 0;
            padding: 24px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            max-height: 80%;
            overflow-y: auto;
            border-top: 1px solid var(--glass-border);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-overlay.active .modal-container {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
        }

        .close-modal {
            width: 32px;
            height: 32px;
            background: var(--glass);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .settings-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            color: var(--text-dim);
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-size: 14px;
        }

        .switch-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--glass-border);
        }

        .switch-label h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .switch-label p {
            font-size: 11px;
            color: var(--text-dim);
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.on {
            background: var(--primary);
        }

        .toggle-switch.on::after {
            transform: translateX(20px);
        }

        /* Responsive Handling */
        @media (max-width: 48rem) {
            .profile-sections-wrapper {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        @media (max-width: 32rem) {
            .t-content {
                padding-bottom: 6rem;
            }

            .modal-container {
                border-radius: 1.25rem 1.25rem 0 0;
                padding: 1.25rem;
            }
        }
    </style>
</head>

<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div id="toast-container" class="toast-container"></div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settings-modal" onclick="closeSettings(event)">
        <div class="modal-container" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title-text">Menu Setting</h3>
                <div class="close-modal" onclick="closeSettings()">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div id="modal-content-area" class="settings-content">
                <!-- Dynamic Content Here -->
            </div>
            <button class="btn-primary" style="margin-top: 24px; width: 100%;" onclick="saveSettings()">Simpan
                Perubahan</button>
        </div>
    </div>

    <div class="device-frame">
        <div class="t-content">
            <!-- Header -->
            <div class="profile-header animate-up" style="animation-delay: 0.1s;">
                <div class="avatar-container" onclick="showToast('Fitur ganti foto profil segera hadir!', 'info')">
                    <div class="avatar" id="user-avatar-initials">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="edit-badge">
                        <i class="fas fa-pencil-alt" style="font-size: 12px;"></i>
                    </div>
                </div>
                <div class="user-name" id="profile-name">Rendy Dev</div>
                <div class="user-email" id="profile-email">rendy@megakreatif.com</div>
                <button class="edit-profile-btn" onclick="handleEditProfile()">Edit Profil</button>
            </div>

            <!-- Stats -->
            <div class="stats-row animate-up" style="animation-delay: 0.2s;">
                <div class="stat-card"
                    onclick="showToast('Selesaikan lebih banyak kursus untuk meningkatkan statistik!', 'success')">
                    <div class="stat-value">12</div>
                    <div class="stat-label">Kursus</div>
                </div>
                <div class="stat-card" onclick="showToast('Total waktu belajar Anda.', 'success')">
                    <div class="stat-value">48</div>
                    <div class="stat-label">Jam</div>
                </div>
                <div class="stat-card" onclick="showToast('Sertifikat yang telah Anda peroleh.', 'success')">
                    <div class="stat-value">5</div>
                    <div class="stat-label">Sertifikat</div>
                </div>
            </div>

            <!-- Settings Grid Wrapper -->
            <div class="profile-sections-wrapper">
                <div class="menu-section animate-up" style="animation-delay: 0.3s;">
                    <div class="section-title">Akun & Pengaturan</div>
                    <div class="menu-list">
                        <div class="menu-item" onclick="handleMenuClick('Detail Akun')">
                            <div class="menu-icon"><i class="fas fa-user-cog"></i></div>
                            <div class="menu-text">Detail Akun</div>
                            <i class="fas fa-chevron-right menu-arrow"></i>
                        </div>
                        <div class="menu-item" onclick="handleMenuClick('Pembayaran')">
                            <div class="menu-icon"><i class="fas fa-wallet"></i></div>
                            <div class="menu-text">Pembayaran</div>
                            <i class="fas fa-chevron-right menu-arrow"></i>
                        </div>
                        <div class="menu-item" onclick="handleMenuClick('Notifikasi')">
                            <div class="menu-icon"><i class="fas fa-bell"></i></div>
                            <div class="menu-text">Notifikasi</div>
                            <i class="fas fa-chevron-right menu-arrow"></i>
                        </div>
                        <div class="menu-item" onclick="handleMenuClick('Bahasa')">
                            <div class="menu-icon"><i class="fas fa-globe"></i></div>
                            <div class="menu-text">Bahasa</div>
                            <i class="fas fa-chevron-right menu-arrow"></i>
                        </div>
                        <div class="menu-item" onclick="handleMenuClick('Keamanan & Privasi')">
                            <div class="menu-icon"><i class="fas fa-shield-alt"></i></div>
                            <div class="menu-text">Keamanan & Privasi</div>
                            <i class="fas fa-chevron-right menu-arrow"></i>
                        </div>
                    </div>
                </div>

                <div class="menu-section animate-up" style="animation-delay: 0.35s;">
                    <div class="section-title">Lainnya</div>
                    <div class="menu-list">
                        <div class="menu-item" onclick="handleMenuClick('Pusat Bantuan')">
                            <div class="menu-icon"><i class="fas fa-question-circle"></i></div>
                            <div class="menu-text">Pusat Bantuan</div>
                            <i class="fas fa-chevron-right menu-arrow"></i>
                        </div>
                        <div class="menu-item" onclick="handleMenuClick('Tentang Aplikasi')">
                            <div class="menu-icon"><i class="fas fa-info-circle"></i></div>
                            <div class="menu-text">Tentang Aplikasi</div>
                            <i class="fas fa-chevron-right menu-arrow"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Logout -->
            <button onclick="handleLogout()" class="logout-btn animate-up"
                style="animation-delay: 0.4s; width: calc(100% - 48px); border: 1px solid var(--primary); background: rgba(253, 4, 4, 0.1);">
                <i class="fas fa-sign-out-alt" style="margin-right: 8px;"></i> Keluar
            </button>

        </div>

        <!-- Navigation -->
        <nav>
            <a href="nusalokal_mockup.html" class="nav-item"><i class="fas fa-home"></i><span>Beranda</span></a>
            <a href="nusalokal_courses.html" class="nav-item"><i class="fas fa-book-open"></i><span>Kursus</span></a>
            <a href="nusalokal_chat.html" class="nav-item"><i class="fas fa-robot"></i><span>AI Agent</span></a>
            <a href="#" class="nav-item active"><i class="fas fa-user-circle"></i><span>Profil</span></a>
        </nav>
    </div>

    <script src="auth-logic.js"></script>
    <script>
        // Load Profile Data
        document.addEventListener('DOMContentLoaded', () => {
            const session = JSON.parse(localStorage.getItem('user_session'));
            if (session) {
                document.getElementById('profile-name').textContent = session.name || 'User Name';
                document.getElementById('profile-email').textContent = session.email || 'user@example.com';

                // Get initials for profile picture
                const initials = (session.name || 'U').split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                document.getElementById('user-avatar-initials').innerHTML = `<span style="font-weight:700; color:#334155;">${initials}</span>`;
            }
        });

        const modalOverlay = document.getElementById('settings-modal');
        const modalContent = document.getElementById('modal-content-area');
        const modalTitle = document.getElementById('modal-title-text');

        const menuData = {
            'Detail Akun': `
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" value="Rendy Dev" id="edit-name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" value="rendy@megakreatif.com" id="edit-email">
                </div>
                <div class="form-group">
                    <label>Telepon</label>
                    <input type="text" value="+62 812 3456 7890">
                </div>
            `,
            'Pembayaran': `
                <div class="stat-card" style="text-align: left; margin-bottom: 12px;">
                    <p style="font-size: 11px; color: var(--text-dim);">Saldo Wallet</p>
                    <h3 style="color: var(--primary);">Rp 1.250.000</h3>
                </div>
                <div class="section-title" style="padding: 0; font-size: 12px;">Metode Pembayaran</div>
                <div class="menu-list" style="margin: 0;">
                    <div class="menu-item">
                        <i class="fab fa-cc-visa" style="margin-right: 12px; color: #1a1aff;"></i>
                        <span class="menu-text">Visa **** 4455</span>
                    </div>
                </div>
            `,
            'Notifikasi': `
                <div class="switch-group">
                    <div class="switch-label">
                        <h4>Notifikasi Email</h4>
                        <p>Dapatkan update kursus via email</p>
                    </div>
                    <div class="toggle-switch on" onclick="this.classList.toggle('on')"></div>
                </div>
                <div class="switch-group">
                    <div class="switch-label">
                        <h4>Update Promo</h4>
                        <p>Info diskon dan penawaran khusus</p>
                    </div>
                    <div class="toggle-switch" onclick="this.classList.toggle('on')"></div>
                </div>
            `,
            'Bahasa': `
                <div class="form-group">
                    <label>Pilih Bahasa</label>
                    <select>
                        <option selected>Bahasa Indonesia</option>
                        <option>English</option>
                        <option>日本語</option>
                    </select>
                </div>
            `,
            'Keamanan & Privasi': `
                <button class="btn-primary" style="background: var(--glass); border: 1px solid var(--glass-border); color: white; margin-bottom: 12px;">Ubah Password</button>
                <div class="switch-group">
                    <div class="switch-label">
                        <h4>Otentikasi Dua Faktor</h4>
                        <p>Keamanan ekstra untuk akun Anda</p>
                    </div>
                    <div class="toggle-switch" onclick="this.classList.toggle('on')"></div>
                </div>
            `
        };

        function handleMenuClick(menuName) {
            const content = menuData[menuName];
            if (content) {
                modalTitle.textContent = menuName;
                modalContent.innerHTML = content;
                modalOverlay.classList.add('active');
            } else {
                showToast(`Fitur ${menuName} segera hadir!`, 'info');
            }
        }

        function closeSettings() {
            modalOverlay.classList.remove('active');
        }

        function saveSettings() {
            showToast('Perubahan berhasil disimpan!', 'success');

            // Check if name/email changed in "Detail Akun"
            const newName = document.getElementById('edit-name');
            const newEmail = document.getElementById('edit-email');

            if (newName || newEmail) {
                const session = JSON.parse(localStorage.getItem('user_session') || '{}');
                if (newName) {
                    session.name = newName.value;
                    document.getElementById('profile-name').textContent = newName.value;
                }
                if (newEmail) {
                    session.email = newEmail.value;
                    document.getElementById('profile-email').textContent = newEmail.value;
                }
                localStorage.setItem('user_session', JSON.stringify(session));
            }

            setTimeout(closeSettings, 500);
        }

        function handleEditProfile() {
            handleMenuClick('Detail Akun');
        }

        function handleLogout() {
            if (confirm('Apakah Anda yakin ingin keluar?')) {
                if (typeof showToast === 'function') {
                    showToast('Sedang keluar...', 'success');
                }
                localStorage.removeItem('user_session');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
        }
    </script>
</body>

</html>
